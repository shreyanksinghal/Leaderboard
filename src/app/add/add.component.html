<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add Player
  </button>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Player</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
          <div class="modal-body">
            <!-- <div class="form-group">
              
              <input type="text" class="form-control" [(ngModel)]="x.pname" placeholder="Player Name">
            </div>
            <div class="form-group">
              
              <input type="number" onkeypress="return event.charCode >= 48" min="0" class="form-control" [(ngModel)]="x.pscore" placeholder="Score">
            </div> -->
            <input id="name" name="name" class="form-control" placeholder="Player Name"
            required
            [(ngModel)]="x.pname"  #name="ngModel" >
      
      <div *ngIf="name.invalid && (name.dirty || name.touched)"
          class="alert alert-danger">
      
        <div *ngIf="name.errors.required">
          Name is required.
        </div>
      </div>
      <input type="number" onkeypress="return event.charCode >= 48" min="0" class="form-control" [(ngModel)]="x.pscore" placeholder="Score">
      
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="closeButton" data-dismiss="modal">Close</button>
          <button class="btn btn-primary" (click)='add_player()'>Add Player</button>
        </div>

      </div>
    </div>
  </div>
